<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<title>Page Title</title>
	<meta name='viewport' content='width=device-width, initial-scale=1'>
	<link rel='stylesheet' type='text/css' media='screen' href='main.css'>
	<script src='register.js'></script>
</head>
<body>
	<form name="myRegister" id="myRegister" action="login.html">
		<fieldset>
			<legend><h1>Register</h1></legend>
			<span><h4>* require</span></h4>
			<span id="errormsg"></span> 
			<h3>First name*:
			<input type="text" name="firstname" required>
			<br>
			Last name*: 
			<input type="text" name="lastname" ></h3>
			<br>
			<h3>Gender*: 
			<input type="radio" name="gender" value="male" >Male
			<input type="radio" name="gender" value="female" >Female
			<input type="radio" name="gender" value="female" >Other
			</h3><br>
			<h3>Birthday*: 
			<input type="date" name="bday" value="" ></h3>
			<br>
			<h3>Email address*: 
			<input type="email" name="email" ></h3>
			<br>
			<h3>Username*: 
			<input type="text" name="username" ></h3>
			<br>
			<h3>Password*: 
			<input type="password" name="password" required></h3>
			<br>
			<h3>Retype Password*: 
			<input type="password" name="password" required></h3>
			<br>
			<input type="submit" value="Register">
			<input type="reset" value="Reset"></h3>
		</fieldset>
	</form>
</body>
</html>
